name: Build JIBU APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          zip unzip git openjdk-17-jdk \
          libssl-dev libffi-dev pkg-config \
          libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
          libgl1-mesa-dev libgles2-mesa-dev

    - name: Install buildozer & Cython
      run: |
        pip install --upgrade pip
        pip install Cython==0.29.33 buildozer==1.5.0

    - name: Android SDK/NDK Cache
      uses: actions/cache@v3
      with:
        path: |
          ~/.buildozer
          ~/.android
        key: ${{ runner.os }}-android-${{ hashFiles('**/*.py') }}

    - name: Build APK
      env:
        USE_SDK_WRAPPER: 1
      run: |
        cd jibu_app-main || cd .
        buildozer android debug --verbose

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: jibu-app-debug-apk
        path: jibu_app-main/bin/*.apk
