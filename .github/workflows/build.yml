name: Build JIBU APK (Hardened Buildozer CI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install System Deps
        shell: bash
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip python3-setuptools python3-wheel \
            libssl-dev libffi-dev git zip unzip openjdk-17-jdk

      - name: Install Buildozer
        shell: bash
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer==1.5.0 Cython==0.29.33

      - name: Build APK
        shell: bash
        env:
          ANDROIDSDK: ${{ github.workspace }}/.buildozer/android/platform/android-sdk
          ANDROIDNDK: ${{ github.workspace }}/.buildozer/android/platform/android-ndk
          ANDROIDAPI: "33"
          NDKAPI: "21"
        run: |
          export ANDROID_HOME=$ANDROIDSDK
          export PATH=$ANDROIDSDK/cmdline-tools/latest/bin:$PATH
          buildozer android debug
