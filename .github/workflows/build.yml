name: Build JIBU APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK using Buildozer Docker (FULL ANDROID SDK)
      run: |
        docker run --rm \
          -v "${{ github.workspace }}":/app \
          -w /app \
          kivy/buildozer:android \
          bash -c "
            echo 'Using full Android SDK buildozer image';
            buildozer -v android debug
          "

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
