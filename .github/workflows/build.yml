name: Build JIBU Debug APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Docker
        run: |
          sudo apt update
          sudo apt install -y docker.io

      - name: Build APK using Buildozer Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/home/buildozer/app \
            kivy/buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: jibu-debug-apk
          path: bin/*.apk
