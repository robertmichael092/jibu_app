name: Build JIBU APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Pull Buildozer Docker image
      run: docker pull kivy/buildozer

    - name: Build APK
      env:
        BUILDOZER_FORCE_ACCEPT: "1"
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/user/app \
          -e BUILDOZER_FORCE_ACCEPT=1 \
          -w /home/user/app \
          kivy/buildozer \
          bash -c "buildozer -v android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
