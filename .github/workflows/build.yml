name: Build JIBU APK (Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-pip git

    - name: Install Buildozer
      run: |
        pip install --upgrade pip setuptools wheel Cython buildozer

    - name: Accept Android SDK licenses
      run: |
        yes | sdkmanager --licenses || true

    - name: Install Android SDK components
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH

        mkdir -p $ANDROID_HOME

        sdkmanager "platform-tools" \
                   "platforms;android-33" \
                   "build-tools;33.0.2" \
                   "cmdline-tools;latest"

    - name: Build APK
      run: |
        export ANDROID_HOME=$HOME/.buildozer/android/platform/android-sdk
        export PATH=$ANDROID_HOME/build-tools/33.0.2:$ANDROID_HOME/platform-tools:$PATH

        buildozer -v android debug --accept

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
