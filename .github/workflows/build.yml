name: Build JIBU APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK using Buildozer Docker
      run: |
        docker run --rm \
        -v ${{ github.workspace }}:/app \
        kivy/buildozer \
        /bin/bash -lc "cd /app && buildozer -v --accept android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
