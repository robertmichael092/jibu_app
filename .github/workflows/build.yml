name: Build JIBU APK (Native Ubuntu CI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3 python3-pip git zip unzip openjdk-17-jdk

    - name: Install Buildozer
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer cython

    - name: Install Android SDK
      run: |
        mkdir -p $HOME/android/sdk
        cd $HOME/android/sdk
        wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -O cmdtools.zip
        unzip cmdtools.zip -d cmdtools
        yes | cmdtools/cmdline-tools/bin/sdkmanager --sdk_root=$HOME/android/sdk \
            "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.1.8937393"

    - name: Build APK
      env:
        ANDROIDSDK: $HOME/android/sdk
        ANDROIDNDK: $HOME/android/sdk/ndk/25.1.8937393
      run: |
        export PATH=$HOME/android/sdk/platform-tools:$HOME/android/sdk/build-tools/33.0.2:$PATH
        buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
