name: Build JIBU APK (Hardened Buildozer CI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install system deps
      run: |
        sudo apt update
        sudo apt install -y zip unzip openjdk-17-jdk python3-dev build-essential

    - name: Install Cython
      run: pip install --upgrade cython

    - name: Make CI script executable
      run: chmod +x ci_build.sh

    - name: Run CI build
      run: ./ci_build.sh

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
