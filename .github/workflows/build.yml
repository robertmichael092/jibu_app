name: Build JIBU APK (Android Buildozer CI)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK using full Android Buildozer image
      run: |
        docker run --rm \
          -v "${{ github.workspace }}":/app \
          -w /app \
          opslabhq/buildozer-android \
          buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
