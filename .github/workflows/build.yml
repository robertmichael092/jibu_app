name: Build JIBU APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Build APK
      run: |
        docker run --rm \
          --entrypoint /bin/bash \
          -v "${{ github.workspace }}":/app \
          -w /app \
          kivy/buildozer:latest \
          -c "buildozer -v android debug"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
