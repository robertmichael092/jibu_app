name: Build JIBU APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Pull Buildozer Docker image
        run: docker pull kivy/buildozer:latest

      - name: Run CI build script inside Buildozer container
        run: |
          docker run --rm -i \
            -u root \
            -e BUILDOZER_ALLOW_ROOT=1 \
            -e BUILDOZER_FORCE_ACCEPT=1 \
            -v "${{ github.workspace }}":/app \
            -w /app \
            kivy/buildozer:latest \
            /bin/bash -lc "chmod +x ./ci_build.sh && ./ci_build.sh"

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JIBU-APK
          path: bin/*.apk
