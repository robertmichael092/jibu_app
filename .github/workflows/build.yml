name: Build JIBU APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel unzip openjdk-17-jdk build-essential git
          pip install --upgrade Cython==0.29.33
          pip install buildozer

      - name: Install Android SDK Build Tools 33.0.2
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          unzip tools.zip -d cmdline-tools-temp

          mkdir -p cmdline-tools
          mv cmdline-tools-temp/cmdline-tools cmdline-tools/latest
          rm -rf cmdline-tools-temp

          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platforms;android-31" "platform-tools" "build-tools;33.0.2"

      - name: Build APK
        env:
          ANDROIDSDK: ${{ runner.home }}/android-sdk
          ANDROIDHOME: ${{ runner.home }}/android-sdk
          PATH: ${{ runner.home }}/android-sdk/platform-tools:${{ runner.home }}/android-sdk/build-tools/33.0.2:${{ env.PATH }}
        run: |
          export ANDROIDSDK=$ANDROIDSDK
          export ANDROIDHOME=$ANDROIDSDK
          export PATH=$ANDROIDSDK/platform-tools:$ANDROIDSDK/build-tools/33.0.2:$PATH
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JIBU-APK
          path: bin/*
