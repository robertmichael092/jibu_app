name: Build JIBU APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip python3-setuptools python3-wheel unzip openjdk-17-jdk build-essential git
          pip install --upgrade Cython==0.29.33
          pip install buildozer

      - name: Install Android SDK Build Tools 33.0.2
        run: |
          mkdir -p $HOME/android-sdk
          cd $HOME/android-sdk

          # Download command line tools
          wget https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip -O tools.zip
          mkdir cmdline-tools
          unzip tools.zip -d cmdline-tools-temp
          mv cmdline-tools-temp/cmdline-tools cmdline-tools/latest
          rm -rf cmdline-tools-temp tools.zip

          # Install SDK components
          yes | cmdline-tools/latest/bin/sdkmanager --sdk_root=$HOME/android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.2" "ndk;25.2.9519653"

      - name: Build APK
        env:
          ANDROIDSDK: $HOME/android-sdk
          ANDROIDNDK: $HOME/android-sdk/ndk/25.2.9519653
          ANDROIDHOME: $HOME/android-sdk
          PATH: $HOME/android-sdk/cmdline-tools/latest/bin:$HOME/android-sdk/build-tools/33.0.2:$PATH
        run: |
          export ANDROIDSDK=$ANDROIDSDK
          export ANDROIDNDK=$ANDROIDNDK
          export ANDROIDHOME=$ANDROIDHOME

          echo "Installed build-tools:"
          ls $HOME/android-sdk/build-tools

          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: JIBU-APK
          path: bin/*.apk
