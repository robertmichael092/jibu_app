name: Build JIBU Debug APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: docker/setup-buildx-action@v3

    - name: Pull Buildozer Docker image
      run: docker pull kivy/buildozer

    - name: Build APK using Buildozer Docker
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/home/buildozer/app \
          kivy/buildozer \
          buildozer -v android debug

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: jibu-debug-apk
        path: bin/*.apk
