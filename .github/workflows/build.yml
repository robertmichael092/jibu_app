name: Build JIBU APK (Docker Buildozer)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Pull Buildozer Docker image
      run: docker pull kivy/buildozer:latest

    - name: Build APK using Buildozer Docker
      # mount repo into container at /home/user/app and run buildozer non-interactively
      run: |
        docker run --rm \
          -v "${{ github.workspace }}":/home/user/app \
          -w /home/user/app \
          kivy/buildozer:latest \
          /bin/bash -lc "cd /home/user/app && buildozer -v android debug --quiet --no-ansi --storage-dir=/tmp/.buildozer"

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: JIBU-APK
        path: bin/*.apk
