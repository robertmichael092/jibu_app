name: Build JIBU Debug APK

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y git zip unzip python3 python3-pip

      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install buildozer

      - name: Build Debug APK
        run: |
          buildozer android debug

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: jibu-debug-apk
          path: bin/*.apk
